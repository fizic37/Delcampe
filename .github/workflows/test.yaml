name: Test Suite

# Trigger on pushes to main branches and all pull requests
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  # Allow manual workflow runs
  workflow_dispatch:

jobs:
  test:
    name: R Tests
    runs-on: ubuntu-latest

    # Set environment variables for testing
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      _R_CHECK_FORCE_SUGGESTS_: false
      # Skip tests requiring real API keys
      SKIP_INTEGRATION_TESTS: true

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up R environment
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          use-public-rspm: true

      # Set up pandoc (required for R Markdown if needed)
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Install system dependencies for R packages
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      # Set up Python (for reticulate integration)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy

      # Cache R packages for faster builds
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      # Install R package dependencies
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::testthat
            any::covr
            any::mockery
            any::withr
          needs: check

      # Run R CMD check
      - name: Check package
        uses: r-lib/actions/check-r-package@v2
        with:
          error-on: '"error"'
          args: 'c("--no-manual", "--as-cran")'

      # Run tests with testthat
      - name: Run tests
        run: |
          Rscript -e '
            if (!require("testthat")) install.packages("testthat")
            testthat::test_dir("tests/testthat", reporter = "progress")
          '

      # Generate coverage report
      - name: Test coverage
        run: |
          Rscript -e '
            if (!require("covr")) install.packages("covr")
            coverage <- covr::package_coverage(
              type = "tests",
              quiet = FALSE
            )
            print(coverage)
            covr::to_cobertura(coverage, filename = "coverage.xml")
          '

      # Upload coverage to Codecov (optional - requires Codecov setup)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

      # Upload test results as artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            check/
            coverage.xml

  # Separate job for linting (optional but recommended)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install lintr
        run: |
          Rscript -e 'install.packages("lintr")'

      - name: Lint R code
        run: |
          Rscript -e '
            if (require("lintr")) {
              lints <- lintr::lint_package()
              print(lints)
              # Fail if there are errors (not warnings)
              if (length(lints) > 0) {
                errors <- Filter(function(l) l$type == "error", lints)
                if (length(errors) > 0) {
                  quit(status = 1)
                }
              }
            }
          '
        continue-on-error: true

  # Test on multiple R versions (optional)
  test-matrix:
    name: Test R ${{ matrix.r-version }}
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    strategy:
      fail-fast: false
      matrix:
        r-version: ['4.2.0', '4.3.0', '4.4.0']

    steps:
      - uses: actions/checkout@v4

      - name: Setup R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::testthat
            any::mockery
            any::withr

      - name: Run tests
        run: |
          Rscript -e 'testthat::test_dir("tests/testthat")'
